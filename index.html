<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Memory Game</title>
    <link rel="icon" href="images/card.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Yu-Gi-Oh! Memory Game</h1>
        </header>
        <section class="score-panel">
            <h2>Score Panel</h2>
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-counter">0</span> Moves
            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer:00:00</span>
            </div>
            <div class="reset">
                <button class="btn reset-btn">Reset<i class="fa fa=repeat"></i></button>
            </div>
        </section>
        <section class="win-game-modal">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <img class="modal=img" src="images/yami_yugi.png" alt="">
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
